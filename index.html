<!DOCTYPE html>
<html lang="en">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Comic Sans MS', cursive;
      overflow: hidden;
    }

    .card {
      background: white;
      padding: 40px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 20px 40px rgba(0,0,0,0.2);
      position: relative;
      max-width: 400px;
      width: 90%;
    }

    h1 {
      color: #ff4d6d;
      margin-bottom: 10px;
    }

    p {
      font-size: 18px;
      color: #444;
    }

    .cats {
      font-size: 50px;
      margin: 20px 0;
    }

    .buttons {
      margin-top: 30px;
      position: relative;
      height: 80px;
    }

    button {
      padding: 12px 25px;
      font-size: 18px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      transition: all 0.3s ease;
      position: absolute;
    }

    #yes {
      background: #ff4d6d;
      color: white;
      left: 50%;
      transform: translateX(-110%);
    }

    #yes:hover {
      background: #ff2e55;
      transform: translateX(-110%) scale(1.1);
    }

    #no {
      background: #ccc;
      color: #333;
      left: 50%;
      transform: translateX(10%);
    }

    .love {
      display: none;
      margin-top: 20px;
      font-size: 22px;
      color: #ff4d6d;
    }
  </style>
</head>
